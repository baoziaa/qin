					<div class="col-xs-12 text-center">
						<h1>联系我们</h1>
						<p>Contact&nbsp; Us</p>
						<br />
					</div>
				</div>
				<div class="row">
					<div class="sy">
						<i class="fa fa-2x fa-diamond" aria-hidden="true"></i>
						<a href="index.html">首页</a>
						<span>></span>

			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
						<p  style="font-size: 26px;font-family: '楷体';margin: 30px;">在线留言</p>
						<hr />
						<form class="form-horizontal text-center">
								<div class="form-group">
									<br />
									<label class="col-sm-2 control-label" for="name">姓名：</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="name" placeholder="请输入姓名" v-model="newStudent.name"/>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="text1">内容：</label>
									<div class="col-sm-4 sex" >
										<!--单选按钮传值是靠value属性赋值的-->
										<input type="text" class="form-control" id="text1"  placeholder="请输入内容" v-model="newStudent.text1"/> 
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-4" >
										<!--使用v-on.prevent来阻止默认事件。-->
										<button class="btn btn-primary" @click.prevent="addStudent()">点击提交信息</button>
										<!--方法加小括号，计算属性不加-->
									</div>
								</div>
								
							</form>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<br /><br /><br />
						<table class="table table-hover table-bordered text-center">
							<tr class="tc">
								<td >序号</td>
								<td>姓名</td>
								<td>内容</td>
							</tr>
							<tr v-for="(student,index) in students" :key="index">
								<!--v-show="student.name.indexOf(searchkey)>=0||student.gender.indexOf(searchkey)>=0||student.phone.indexOf(searchkey)>=0||String(student.age).indexOf(searchkey)>=0">-->
								<!--indexOf()是一个数组的方法。arr.indexOf(a),如果包含a，返回a在数组中的索引值，如果不包含，则返回-1-->
								<td>{{index+1}}</td>
								<td>{{student.name}}</td>
								<td>{{student.text1}}</td>
							</tr>
						</table>
					</div>

		<script type="text/javascript">
			var vm = new Vue({
				el:"#root",
				data:{
					students:[
					{name:"我",text1:"那时的你是最好的你 现在的我是最好的我 "},
					{name:"李",text1:"人老了的好处，就是可失去的东西越来越少了"},
					{name:"王*",text1:"世界上有太多孤独的人害怕先踏出第一步。"},
					{name:"赵**",text1:" I want love or death. "}
					],
					newStudent:{
						name:"",text1:""
					}
				},
				methods:{
					addStudent:function(){
						if(this.newStudent.name==""){
							alert("姓名不能为空");
							return;
						}
						
						if(this.newStudent.text1==""){
							alert("内容不能为空");
							return;
						}else{
							//						给students数组里添加一个新的内容对象,用的数组中的unshift方法 
							this.students.unshift(this.newStudent)
							this.newStudent=""
						}
					}
				}
			})
		</script>
